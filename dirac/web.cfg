Website
{
    LogBackends = stderr
    LogLevel = verb
    DefaultGroups =  visitor, lhcb, lhcb_user, lhcb_prod, lhcb_admin, lhcb_pilot, diracAdmin
    DefaltSetup = LHCb-Development
    DebugDN = /DC=es/DC=irisgrid/O=ecm-ub/CN=Adrian-Casajus
    Shortcuts
    {
      lhcb
      {
        My Jobs = /systems/wms/jobs
        Logos = /about/general/logos
      }
      diracAdmin
      {
        Manage Configuration = /systems/configuration/manageRemoteConfig
        World Domination Plan = /info/general/worldDomination
      }
    }
    Authorization
    {
      systems
      {
        configuration
        {
          showHistory = diracAdmin, CSAdministrator
          commitConfiguration = diracAdmin, CSAdministrator
          showCurrentDiff = diracAdmin, CSAdministrator
          showDiff = diracAdmin, CSAdministrator
          rollbackToVersion = diracAdmin, CSAdministrator
          manageRemoteConfig = diracAdmin, lhcb_admin, CSAdministrator
          Default = all
        }
        monitoring
        {
          viewMaker = diracAdmin
		  getPlotImg = all
          manageViews = diracAdmin
          deleteView = diracAdmin
          queryAttribs = diracAdmin
		  systemPlots = all
		  tryView = diracAdmin
		  saveView = diracAdmin
		  plotView = all
          manageActivities = diracAdmin
          deleteActivity = diracAdmin
		  Default = all
        }
      }
    }
    Schema
    {
    	info
    	{
    		DIRAC {
    			Overview = general/diracOverview, DIRAC Overview, all
    			Whitepaper = general/diracWhitepaper, DIRAC Whitepaper, all
    		}
    		Wiki = https://twiki.cern.ch/twiki/bin/view/LHCb/DiracProject, DIRAC Wiki, all
    		The Team
    		{
    			People = general/teamPeople, DIRAC Team, all
    			Restaurants = general/teamRestaurants, DIRAC Preferred restaurants, all
    			Pubs = general/teamPubs, DIRAC Pubs and Ales, all
    		}
    		Download = general/download,Download DIRAC,all
    		Logos = general/logos,Logos,all
            D3 Meetings = general/meetings,D3 meetings,devs
    	}
    	systems
    	{
    		Workload Management
    		{
    			Component plots
    			{
    				Job Manager = monitoring/systemPlots?componentName=WorkloadManagement/JobManager, WorkloadManagement/JobManager plots, all
    				Job Monitoring = monitoring/systemPlots?componentName=WorkloadManagement/JobMonitoring, WorkloadManagement/JobMonitoring plots, all
    				Job State Update = monitoring/systemPlots?componentName=WorkloadManagement/JobStateUpdate, WorkloadManagement/JobStateUpdate plots, all
    				Input sandbox = monitoring/systemPlots?componentName=WorkloadManagement/InputSandbox, WorkloadManagement/InputSandbox plots, all
    				Output sandbox = monitoring/systemPlots?componentName=WorkloadManagement/OutputSandbox, WorkloadManagement/OutputSandbox plots, all
    			}
    		}
    		Data Management
    		{
    			Component plots
    			{
    				Transfer DB monitoring = monitoring/systemPlots?componentName=DataManagement/TransferDBMonitoring, DataManagement/TransferDBMonitoring plots, all
    				Replication placement = monitoring/systemPlots?componentName=DataManagement/ReplicationPlacement, DataManagement/ReplicationPlacement plots, all
    				RAW Integrity = monitoring/systemPlots?componentName=DataManagement/RAWIntegrity, DataManagement/RAWIntegrity plots, all
    				Data Logging = monitoring/systemPlots?componentName=DataManagement/DataLogging, DataManagement/DataLogging plots, all
    			}
    		}
    		Monitoring
    		{
    		  Create views = monitoring/viewMaker,Monitoring view maker,diracAdmin
    		  Manage views = monitoring/manageViews,Manage Monitoring views,diracAdmin
    		  Manage activities = monitoring/manageActivities,Manage Monitoring activities,diracAdmin
    		  Plot views = monitoring/plotStaticViews,Plot views,all
    		  Plots for Monitoring Server = monitoring/systemPlots?componentName=Monitoring/Server, Monitoring/Server plots, all
    		}
    		Configuration
	        {
              Manage user configuration = configuration/manageUserConfig,Manage user configuration,all
	          Upload user configuration file = configuration/uploadUserConfig,Upload configuration,all
    	      Show history of server changes = configuration/showHistory,History of changes,diracAdmin
         	  Manage remote configuration = configuration/manageRemoteConfig,Manage remote configuration,diracAdmin, lhcb_admin
         	  Plots for Configuration Server = monitoring/systemPlots?componentName=Configuration/Server, Configuration/Server plots, all
    		}
    		Accounting
    		{
    		  Plots
    		  {
    		    Data Operation plots = accountingPlots/dataOperation,Data Operation plots, all
    		    Job plots = accountingPlots/job,Job plots, all
    		  }
    		  Plots for DataStore Server = monitoring/systemPlots?componentName=Accounting/DataStore, Accounting/DataStore plots, all
    		  Plots for ReportGenerator Server = monitoring/systemPlots?componentName=Accounting/ReportGenerator, Accounting/ReportGenerator plots, all
    		}
    		Logging
	        {
         	  Plots for System Logging = monitoring/systemPlots?componentName=Logging/SystemLogging, Logging/SystemLogging plots, all
    		}
    		Bookkeeping
	        {
         	  Plots for Bookkeeping manager = monitoring/systemPlots?componentName=Bookkeeping/BookkeepingManager, Bookkeeping/BookkeepingManager plots, all
    		}
    	}
    	jobs
    	{
    	   Monitor = JobMonitor/display, Jobs monitoring, all
           Production monitor = ProductionMonitor/display, Production monitoring, all
           Site summary = SiteSummary/display, Sites Summary, all
    	}
    	data
    	{
           FTSmonitor = FTSMonitor, FTS Monitor, all
    	}
    	web
    	{
    		Web environment vars = control,Web environment vars,diracAdmin
    	}
    }
}
